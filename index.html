<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="DisplayClock">
            <div id="timeDisplay" class="times">00:00:00</div>
            <div id="miliSecond" class="times">.000</div>
        </div>
        <div id="buttonContainer">
            <button id="startBtn" class="buttons" onclick="start()">Start</button>
            <button id="resetBtn" class="buttons" onclick="reset()">Reset</button>
            <button id="stopBtn" class="buttons" onclick="stop()">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
